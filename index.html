<html lang="en">
<head>

        h1 {margin-bottom: 30px;}

        input, select {margin-bottom: 10px;}
        form {width: 30%; padding: 20px;}


    </style>

<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <!--  INPUTS  -->
        <fieldset> <legend>Required:</legend>            
            <label for="inIdNumber">8-Digit Employee ID</label> <br>
            <input id="inIdNumber" name="inIdNumber" type="nummber" placeholder="23423424" required> <br>

            <label for="inFullName">Full Name</label> <br>
            <input id="inFullName" name="inFullName" type="text" placeholder="The Godfather" required> <br> 

            <label for="in4DigitExt">4-Digit Extension</label> <br>
            <input id="in4DigitExt" name="in4DigitExt"  type="text" placeholder="0342" required> <br>

            <label for="inEmail">Email</label><br>
            <input id="inEmail" name="inEmail"  type="email" placeholder="zak@vectacorp.com"> <br>

            <label for="inSelectionDepartment">Department</label><br>
            <select name="inSelectionDepartment" id="inSelectionDepartment" >
                <option selected="selected">-- Select --</option>
                <option value="Adminstration">Adminstration</option>
                <option value="Engineering">Engineering</option>
                <option value="Executive">Executive</option>
                <option value="Marketing">Marketing</option>
                <option value="Quality">Quality Assurance</option>
                <option value="Sales">Sales</option>
                <option value="Other">Other</option>
                </select>
                
            <br>
        </fieldset>

        <fieldset><br><br>
            <input id="btnAddEmployee" type="submit" value="Add Employee">
        </fieldset>
    </form>
